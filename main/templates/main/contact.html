{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<style>
  .contactUs {
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact {
    text-align: center;
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

form input, form textarea {
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
    width: 100%;
}

form textarea {
    min-height: 100px;
    resize: vertical;
}

form button {
    padding: 12px 20px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #45a049;
}

form input:focus, form textarea:focus {
    border-color: #4CAF50;
    outline: none;
}

</style>
         
<div class="contactUs">
<h2 class="contact">Contact Us</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send message</button>
</form>
</div>
{% endblock %}
